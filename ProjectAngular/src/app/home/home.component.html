<div style="min-height: 800px;" class="container p-5">
    <div class="row">
      
      <div class="col-8 ps-4">
        <div class="row content-hot ps-4 pt-4 pb-4  rounded shadow-sm">
          <div *ngFor = "let item of listItem1" class="col-12 ">
            <div  class="row">
              <div  class="col-5 hidden-hover-image"> <img src="{{item.thumbnail}}" class="img-fluid hover-image"

                  alt="" style="height: 100%;" (click)="redict(item.link)"></div>
              <div class="col-7">
                <h3 (click)="redict(item.link)">{{item.title}}</h3>
                <p class="mt-3"(click)="redict(item.link)">{{item.content}}</p>

              </div>
            </div>
          </div>
          <div class="col-12 mt-4">
            <div class="row">
              <div *ngFor = "let item of item1 " class="col-4">

                <h6 class="mb-3"(click)="redict(item.link)">{{item.title}}</h6>
                <p class="text-description"(click)="redict(item.link)">

                  {{item.content}}
                  </p>

              </div>
             
              <div *ngFor = "let item of listItem2 " class="col-4 content">

                <h6 class="mb-3"(click)="redict(item.link)">{{item.title}}</h6>
                <p class="text-description"(click)="redict(item.link)">

                  {{item.content}}
                  </p>

              </div>
             
             
            </div>
          </div>
        </div>
        <div *ngFor="let item of listItem3" class="row mt-3 list-content pt-3 pb-2  ps-3 rounded shadow-sm">

          <h5 class="mb-4"(click)="redict(item.link)"> {{item.title}}</h5>
          <div class="col-12">
            <div class="row">
              <div class="col-4  hidden-hover-image">
                <img src="{{item.thumbnail}}" class="img-fluid hover-image" alt=""(click)="redict(item.link)">

              </div>
              <div class="col-8  text-list-description">
                <p (click)="redict(item.link)">{{item.content}} </p>

              </div>
            </div>
          </div>
        </div>
      



      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12 ps-5">
            <h5 class="title-news-hot">Tin nổi bật</h5>
          </div>
          <div *ngFor = "let item of listItemNewsALotOf" class="col-12 mt-4 ps-5">
            <div class="row ps-2 pt-3 pb-3 content-hot rounded shadow-sm">
              <div class="col-5  hidden-hover-image">

                <img src="{{item.thumbnail}}" alt="" style="height: 100%;" class="img-fluid hover-image"(click)="redict(item.link)">
              </div>
              <div class="col-7">
                <p class="text-description"(click)="redict(item.link)"> 

                  {{item.content}}
                </p>
              </div>
            </div>
          </div>
          
        
         
          
        </div>

      </div>
    </div>

  </div>
